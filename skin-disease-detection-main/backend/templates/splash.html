<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skin Disease Detection</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='splash.css') }}?v=2">
</head>
<body>
  <div class="splash-container">
    <div class="splash-content">
      <div class="logo-container">
        <div class="logo-circle">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
          </svg>
        </div>
      </div>
      <h1 class="app-title">DermAI</h1>
      <p class="app-subtitle">Skin Disease Detection</p>
      <div class="loading-container">
        <div class="loading-bar">
          <div class="loading-progress"></div>
        </div>
        <p class="loading-text">Initializing AI Model...</p>
      </div>
    </div>
    <footer class="splash-footer">
      <p>Powered by AI â€¢ Developed by Ahaan Mehta & Sachi Mane</p>
    </footer>
  </div>

  <script>
    // Simulate loading progress
    const loadingProgress = document.querySelector('.loading-progress');
    const loadingText = document.querySelector('.loading-text');
    let progress = 0;

    const loadingMessages = [
      'Initializing AI Model...',
      'Loading Neural Network...',
      'Preparing Detection System...',
      'Almost Ready...'
    ];

    const interval = setInterval(() => {
      progress += Math.random() * 30;
      if (progress > 100) progress = 100;

      loadingProgress.style.width = progress + '%';

      if (progress < 30) {
        loadingText.textContent = loadingMessages[0];
      } else if (progress < 60) {
        loadingText.textContent = loadingMessages[1];
      } else if (progress < 90) {
        loadingText.textContent = loadingMessages[2];
      } else {
        loadingText.textContent = loadingMessages[3];
      }

      if (progress >= 100) {
        clearInterval(interval);
        setTimeout(() => {
          window.location.href = '/home';
        }, 500);
      }
    }, 400);
  </script>
</body>
</html>
